<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Contact Page</title>
	</head>
	<body>
		<!-- Emmet -->
		<main class="main">
			<h1 class="main__title">Contact Page</h1>
			<div class="main__wrapper">
				<!--  Efecto line neon  -->
				<form action="#" class="main__form form">
					<div class="form__wrapper">
						<input class="form__input" type="text" id="email" required />
						<label class="form__label" for="email">Your email...</label>
						<i class="form__shadow"></i>
					</div>
					<button class="form__send">Send</button>
				</form>

				<section class="main__social social">
					<a href="">
						<img
							class="social__img"
							src="assets/icons_social/linkedin.png"
							alt="linkedin"
						/>
					</a>
					<a href="">
						<img
							class="social__img"
							src="assets/icons_social/instagram.png"
							alt="instagram"
						/>
					</a>
					<a href="">
						<img
							class="social__img"
							src="assets/icons_social/github.png"
							alt="github"
						/>
					</a>
					<a href="">
						<img
							class="social__img"
							src="assets/icons_social/yt.png"
							alt="youtube"
						/>
					</a>
				</section>
			</div>
		</main>
	</body>
</html>
